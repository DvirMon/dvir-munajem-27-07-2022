<ng-container *ngIf="item">
  <mat-card class="favorite">
    <mat-card-header fxLayoutAlign="space-between center">
      <span mat-card-title>{{ item.location | titlecase }}</span>
      <span mat-card-subtitle>{{ item.temp }} &#8451;</span>
      <div>
        <span>{{ item.description | titlecase }}</span>
      </div>
    </mat-card-header>
    <!-- <mat-card-content>
    </mat-card-content> -->
  </mat-card>
</ng-container>
