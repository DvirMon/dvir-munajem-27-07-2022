<div fxLayout="column">
  <main fxLayoutAlign="center center">
    <div fxLayout="row wrap" fxFlex.gt-sm="80">
      <ng-container *ngFor="let item of items$ | async | keyvalue">
        <app-favorite-card
          fxFlex.gt-sm="25"
          fxFlex="100"
          [item]="item.value"
          [metric]="metric$ | async"
        ></app-favorite-card>
      </ng-container>
    </div>
  </main>
</div>
